<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-HOMEWORK-13</title>
    <link href="/node_modules/@pnotify/core/dist/BrightTheme.css" rel="stylesheet" type="text/css"/>
    <link href="/node_modules/@pnotify/core/dist/PNotify.css" rel="stylesheet" type="text/css"/>
    <link href="/node_modules/@pnotify/mobile/dist/PNotifyMobile.css" rel="stylesheet" type="text/css"/>
    <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/main.scss"/>
    <link rel="stylesheet" href="styles/styles.scss"/>
    <link rel="stylesheet" href="styles/list.scss"/>
</head>
<body>
<div class="all_content">
    <form class="search-form field" id="search-form">
        <input
                class="form__field"
                type="text"
                name="query"
                id="query"
                autocomplete="off"
                placeholder="Search images..."
                required
        />
        <label for="query" class="form__label">Search Images...</label>
        <button type="submit" class="btn search-btn">
            <span class="material-icons">search</span>
        </button>

    </form>
</div>
<div class="result-container">
    <ul id="gallery">
    </ul>
</div>
</body>

<script src="./main.js"></script>
</html>
